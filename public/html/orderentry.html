<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单录入</title>
 <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/orderentry.css" >
</head>
<body>
	<div>
	   <div class="addmsg">
	    <span>
		    <i>订单编号</i>
		    <input type="text" name="title" required lay-verify="required" placeholder="请输入订单编号" autocomplete="off" class="layui-input">
	    </span>
	    <span>
		    <i>客户编号</i>
		    <input type="text" name="title" required lay-verify="required" placeholder="请输客户编号" autocomplete="off" class="layui-input">
	    </span>
	    <span>
		    <i>商品编号</i>
		    <input type="text" name="title" required lay-verify="required" placeholder="请输入商品编号" autocomplete="off" class="layui-input">
	    </span>   
	    <span>
		    <i>下单日期</i>
		    <input type="text" class="layui-input date" id="test1" placeholder="请选择下单日期">
	    </span>
       </div>
       <div class="ordertable">
           <table lay-filter="demo">
        <thead>
          <tr>
            <th lay-data="{field:'username', width:100}">昵称</th>
            <th lay-data="{field:'experience', width:80, sort:true}">积分</th>
            <th lay-data="{field:'sign'}">签名</th>
          </tr> 
        </thead>
        <tbody>
          <tr>
            <td>贤心1</td>
            <td>66</td>
            <td>人生就像是一场修行a</td>
          </tr>
          <tr>
            <td>贤心2</td>
            <td>88</td>
            <td>人生就像是一场修行b</td>
          </tr>
          <tr>
            <td>贤心3</td>
            <td>33</td>
            <td>人生就像是一场修行c</td>
          </tr>
        </tbody>
      </table>
       </div>
	</div>
</body>
<script src="../lib/layui/layui.js"></script>
<script>
  var table = layui.table;
 //转换静态表格
 table.init('demo', {
   height: 315 //设置高度
   ,limit: 10 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
   //支持所有基础参数
 }); 
 </script>
</html>
