<style>
  form{overflow:hidden;margin:60px 30px;}
  form .layui-form-item{width:45%; clear:none;float:left;}
  form fieldset{border:1px solid #C9C9C9;padding:40px 0;}
  form .clear{clear:both;}
</style>
<form class="layui-form">
    <fieldset >
       <legend>修改个人信息</legend>
        <div class="layui-form-item ">
        <label class="layui-form-label ">账号</label>
        <div class="layui-input-block">
            <input type="text"  class="layui-input" id="account" value="123" disabled>
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text"  placeholder="请输入" class="layui-input" id="pwd">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">身份</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="identify" value="业务员" disabled>
        </div>
    </div>
    
  <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
       <div class="layui-input-block">
            <input type="text" placeholder="请输入" class="layui-input" id="tel">
        </div>
    </div>

  <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" class="layui-input" id="email">
        </div>
    </div>
    <div class="layui-form-item clear">
        <div class="layui-input-block">
            <button class="layui-btn btn4" type="button">保存</button>
        </div>
    </div>
   </fieldset>
</form>
<script src="../lib/layui/layui.all.js "></script>
<script src="../lib/jquery.js "></script>
<script src="../lib/jquery.cookie.js "></script>
<script src="../js/user.js"></script>
