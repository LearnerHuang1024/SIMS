<style>
    form {
        width: 500px;
        position: absolute;
        left: 50%;
        top: 30px;
        margin-left: -250px;
    }
</style>

<form class="layui-form " method="post">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label ">客户编号</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入"  class="layui-input" id="custormerid">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="tel" placeholder="请输入" class="layui-input" id="tel">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" placeholder="请输入" class="layui-input" id="email">
        </div>
    </div>
     <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">客户简介</label>
    <div class="layui-input-block" >
      <textarea name="profile" placeholder="请输入内容" class="layui-textarea" id="profile"></textarea>
    </div>
  </div>
   <div class="layui-form-item layui-form"  lay-filter="selFilter">
    <label class="layui-form-label">负责人编号</label>
    <div class="layui-input-block">
      <select name="userid" id="userid">
        <option ></option>
        <option >1</option>
      </select>
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">是否流失</label>
    <div class="layui-input-block">
      <input type="radio" name="state" value="是" title="是" id="yes">
      <input type="radio" name="state" value="否" title="否" checked id="no">
    </div>
  </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">流失原因</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="cause" id="cause"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn btn" type="button">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../lib/layui/layui.all.js"></script> 
<script src="../lib/jquery.js"></script>
<script src="../js/custormer.js"> </script>
